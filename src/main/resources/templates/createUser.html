<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
<nav class="navbar navbar-light" style="background-color: #000000;">
    <div class="container-fluid">
        <p style="color: white">Страница пользователя:
            <b> <a th:text="${currentUser.getUsername()}"></a></b>
            Уровень доступа:


            <a th:if="${currentUser.getRoles().contains(roleAdmin)}" th:text="ADMIN  "></a>
            <a th:if="${currentUser.getRoles().contains(roleUser)}" th:text="USER "></a>
        </p>

        <form th:action="@{/logout}" method="post">
            <a class="nav-link" style="color: gray;" href="#" th:href="@{/logout}">Выйти</a>
        </form>
    </div>
</nav>


<div class="d-flex" style="height: 100vh">
    <ul style="width: 250px" class="nav flex-column">
        <div class="nav flex-column nav-pills me-2" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#/admin" type="button" role="tab" aria-controls="#/admin" aria-selected="true" onclick="window.location.href = '/admin'">ADMIN</button>
            <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#/user" type="button" role="tab" aria-controls="#/user" aria-selected="false" onclick="window.location.href = '/user'">USER</button>
        </div>
    </ul>



    <div style="padding: 20px; background: #e8e5e5; flex-grow: 1;">
        <h2>Страница администратора</h2>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" onclick="window.location.href = '/admin'">Список пользователей</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" onclick="window.location.href = '/admin/createUser'">Создать пользователя</a>
            </li>
        </ul>
        <div class="card">
            <div class="card-body">
                <h3 class="card-text">Создать пользователя</h3>
            </div>

            <div class="card-footer">
                <div class="row justify-content-center">
                    <div class="col-md-2">

                        <form th:method="POST" th:action="@{/admin}" th:object="${user}">

                            <!--                        <input hidden="hidden" type="number" th:field="*{id}" id="id" placeholder="id">-->

                            <div class="form-group text-center">
                                <p class="fw-bold">
                                <label for="username">Логин</label><br>
                                <input type="text" required class="form-control" id="username" name="username"
                                       th:value="${user.username}" placeholder="Логин">
                                </p>
                            </div>

                            <div class="form-group text-center">
                                <p class="fw-bold">
                                <label for="firstname">Имя</label><br>
                                <input type="text" class="form-control" id="firstname" name="firstname"
                                       th:value="${user.firstname}" placeholder="Имя">
                                </p>
                            </div>

                            <div class="form-group text-center">
                                <p class="fw-bold">
                                <label for="lastname">Фамилия</label> <br>
                                <input type="text" class="form-control" id="lastname" name="lastname"
                                       th:value="${user.lastname}" placeholder="Фамилия">
                                </p>
                            </div>

                            <div class="form-group text-center">
                                <p class="fw-bold">
                                <label for="age">Возраст</label> <br>
                                <input type="text" class="form-control" id="age" name="age" th:value="${user.age}"
                                       placeholder="Возраст">
                                </p>
                            </div>

                            <div class="form-group text-center">
                                <p class="fw-bold">
                                <label for="email">E-mail</label><br>
                                <input type="text" class="form-control" id="email" name="email"
                                       th:value="${user.lastname}" placeholder="E-mail">
                                </p>
                            </div>


                            <div class="form-group text-center">
                                <p class="fw-bold">
                                <label for="password">Пароль</label>
                                <input type="password" class="form-control" id="password" name="password"
                                       th:value="${user.password}" placeholder="Пароль">
                                </p>
                            </div>


                            <div class="text-center">
                                <p class="fw-bold">
                                <label>Доступ</label>
                                </p>
                            </div>
                            <div class="text-center">
                                <select required class="form-select" name="roles" th:field="*{roles}"
                                        th:multiple="true">
                                    <option selected th:id="user" name="roles" value="2">USER</option>
                                    <option th:id="admin" name="roles" value="1">ADMIN</option>
                                </select>
                            </div>

                            <br>
                            <div class="form-group text-center">
                                <button type="submit" class="w-100 btn btn-primary ">Создать</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>

</body>
</html>
