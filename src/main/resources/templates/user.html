<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/png" th:href="@{/favicon.ico}"/>

</head>
<body>
<nav class="navbar navbar-light" style="background-color: #000000;">
    <div class="container-fluid">
        <p style="color: white">Страница пользователя:
            <b>    <a th:text="${user.getUsername()}"></a></b>
            Уровень доступа:


            <tr th:each="role : ${user.getRoles()}">
                <td th:utext="${(role.getName()).substring(5)}"></td>
            </tr>
        </p>

        <form th:action="@{/logout}" method="post">
            <a class="nav-link" style="color: gray;" href="#" th:href="@{/logout}">Выйти</a>
        </form>
    </div>
</nav>




<div class="d-flex" style="height: 100vh">
    <ul style="width: 250px" class="nav flex-column">
        <div class="nav flex-column nav-pills me-2" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#/admin" type="button" role="tab" aria-controls="#/admin" aria-selected="true" onclick="window.location.href = '/admin'">ADMIN</button>
            <button class="nav-link active" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#/user" type="button" role="tab" aria-controls="#/user" aria-selected="false" onclick="window.location.href = '/user'">USER</button>
        </div>
    </ul>




    <div style="padding: 20px; background: #e8e5e5; flex-grow: 1;">
    <h2>Пользовательская страница</h2>

    <div class="card">
        <div class="card-body">
            <h4 class="card-text">Профиль пользователя</h4>
        </div>
        <div class="card-footer">
                <table class="table table-striped table-hover">
                    <tr>

                        <th>Id</th>
                        <th>Логин</th>
                        <th>Имя</th>
                        <th>Фамилия</th>
                        <th>Возраст</th>
                        <th>E-mail</th>
                        <th>Доступ</th>
                    </tr>
                    <tr>
                        <td><a th:utext="${user.getId()}"> Id </a></td>
                        <td><a th:utext="${user.getUsername()}">Логин</a></td>
                        <td><a th:utext="${user.getFirstname()}">Имя</a></td>
                        <td><a th:utext="${user.getLastname()}">Фамилия</a></td>
                        <td><a th:utext="${user.getAge()}">Возраст</a></td>
                        <td><a th:utext="${user.getEmail()}">E-mail</a></td>
                        <td><a th:each="role : ${user.getRoles()}" th:utext="${(role.getName()).substring(5)}"> </a></td>

                </table>
        </div>
    </div>
</div>
</div>



</body>
</html>
