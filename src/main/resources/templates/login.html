<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>

</head>
<body>


<div class="container mt-5 ">
    <div class="row justify-content-center">
        <div class="col-md-4">

                    <form class="form-signing" th:action="@{/login}" th:method="POST">
                        <h2> Авторизация</h2>
                        <br>

                        <div>

                            <input type="text" id="username" class="form-control" name="username"
                                   placeholder="Имя пользователя" required
                                   autofocus>
                        </div>
                        <div>
                            <input type="password" id="password" class="form-control" name="password"
                                   placeholder="Пароль" required>
                        </div>
                        <br>
                        <div style="color: red" th:if="${param.error}">
                            Неправильное имя пользователя или пароль
                        </div>

                        <div class="d-grid mx-auto mt-2">
                            <button type="submit" class="btn btn-primary btn-block"><h5>Войти</h5></button>
                        </div>
                    </form>

        </div>
    </div>
</div>

</body>
</html>
